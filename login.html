<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refugee Website Login</title>
  <link rel="stylesheet" href="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background: linear-gradient(to bottom, #01295e, #01295e);
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #01295e;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 16px;
      
    }
    input:focus {
      outline: none;
      border-color: #4f23ff;
    }
    .forgot-password {
      text-align: right;
      display: block;
      color: #4f23ff;
      text-decoration: none;
      font-size: 12px;
      padding-right: 10px;
      margin-bottom: 20px;
    }
    .button {
      width: 100%;
      padding: 15px;
      background-color: #01295e;
      border: none;
      color: white;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
    }
    .button:hover {
      background-color: #01295e;
    }
    .signup-link {
      text-align: center;
      margin-top: 20px;
      color: #4f23ff;
    }
    .social-login {
      text-align: center;
      margin-top: 15px;
      color: #666;
    }
    .social-login a {
      margin: 0 10px;
      color: #666;
    }
    .popup-overlay {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            z-index: 1000; /* Ensure it is above all other content */
        }

        /* Popup content (image container) */
        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            z-index: 1001;
        }

        /* Close button for the popup */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* Button styling */
        .open-popup-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


        /* Style for the popup overlay */
.popup-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

/* Style for the popup content */
.popup-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 300px;
}

/* Close button style */
.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 25px;
    color: #000;
    cursor: pointer;
}

/* Styling for the message */
.popup-content h2 {
    margin-top: 0;
    color: #e74c3c;
}

.popup-content p {
    color: #555;
    font-size: 14px;
}

  </style>
</head>
<body>

<div class="login-container">
  <div style="display: flex;justify-self: end;"><a style="text-decoration: none;color: #01295e;" href="index.html">  <span style="font-size: 30px;cursor: pointer;" id="login-close">&times;</span></a></div>
  <h2>Welcome Back</h2>
  
  <p>Please enter your details to access your account</p>
  
  <form>
    <input type="name" id="user-name" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <a href="#" class="forgot-password" onclick="showPopup2()">Forgot Password?</a>
    <div class="button" onclick="showPopup()" type="submit">Login</div>
  </form>

 

  <div class="signup-link">
    <p>Don't have an account? <a onclick="showPopup2()" href="#">Sign up</a></p>
  </div>
</div>

<div id="popup" class="popup-overlay">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Invalid Username or password</h2>
        <p>Please check your username and password and try again.</p>
    </div>
</div>
<div id="popup2" class="popup-overlay">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2 style="text-transform: capitalize;font-size: 20px;">Contact our team</h2>
      <a href="mailto:rahmafoundation@gmail.com?subject=faq">  <button type="button" class="btn btn-outline-primary">Contact now</button></a>
    </div>
</div>

<script>
            $(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
        function openPopup() {
            document.getElementById("imagePopup").style.display = "block";
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById("imagePopup").style.display = "none";
        }
        
// Function to show the popup
function showPopup() {
  let userName = document.getElementById("user-name").value;
  let password = document.getElementById("password").value;
  if (userName == "thameem" && password == "123" ) {
    window.location.href = 'profile.html';
  }else if (userName == "admin" && password == "123") {
    window.location.href = "/dashboard/public/index.html"
  }else{
    document.getElementById('popup').style.display = 'flex';
  }
}

// Function to close the popup
function closePopup() {
  document.getElementById('popup').style.display = 'none';
  document.getElementById('popup2').style.display = 'none';
}
function showPopup2() {
  document.getElementById('popup2').style.display = 'flex';
}
</script>

</body>
</html>
