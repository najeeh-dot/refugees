<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraiser Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Body Background */
body {
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Form Container */
.form-container {
    width: 400px;
    background: #fff;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Form Title */
h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

/* Fields */
.field {
    margin-bottom: 20px;
    position: relative;
}

label {
    font-size: 14px;
    color: #666;
    display: block;
    margin-bottom: 5px;
}

input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}


input::placeholder {
    color: #aaa;
}

/* Mobile Number Field */
.mobile-field {
    display: flex;
    align-items: center;
    gap: 5px;
}

.country-code {
    flex: 0.3;
    border-right: none;
    border-radius: 5px 0 0 5px;
}



/* Icons */
.icon {
    position: absolute;
    right: 10px;
    top: 36px;
    color: #999;
}

.user-icon::before { content: "üë§"; }
.email-icon::before { content: "‚úâÔ∏è"; }
.password-icon::before { content: "üëÅÔ∏è"; }
.phone-icon::before { content: "üìû"; }

/* Login Text */
.login-text {
    text-align: center;
    margin-bottom: 15px;
    color: #666;
}

.login-link {
    color: #00bcd4;
    text-decoration: none;
}

.login-link:hover {
    text-decoration: underline;
}

/* Submit Button */
.submit-btn {
    width: 100%;
    padding: 10px;
    background-color: #01295e;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    text-transform: uppercase;
}

.submit-btn:hover {
    background-color: #01295e;
}
.funder{
    width: auto;
    height: auto;
    border: solid 1px #01295e;
    display: inline-block;
    border-radius: 20px;
    cursor: pointer;

    

    
}
.funder2{
    width: auto;
    height: auto;
    border: solid 1px #01295e;
    display: inline-block;
    border-radius: 20px;
    cursor: pointer;

    

    
}
.funder p{
    padding: 10px 18px 10px 20px;



    
}
.funder2 p{
    padding: 10px 18px 10px 20px;



    
}
.funder-div{
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  

}

.selected {
    background-color: #a2ccff
}
.custom-input{
    border-radius: 20px;
    border: solid 1px #01295e;
    outline: none;
    display: none;
}
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Where will the funds go?</h2>
        <form>
            <!-- Purpose of Raising Funds -->
            <label >What best describes why you're fundraising?
            </label>
            <div class="field funder-div">
               
                <div class="funder"><p>Education</p></div>
                <div class="funder"><p>Healthcare</p></div>
                <div class="funder"><p>Clothing</p></div>
                <div class="funder"><p>Food</p></div>
                <div class="funder"><p>Shelter</p></div>
                <div class="funder"><p>Infrastructure</p></div>
                <div class="funder"><p>Volunteer</p></div>
                <div class="funder"><p>Family</p></div>
                <div class="funder"><p>Emergencies</p></div>
                <div class="funder"><p>Other</p></div>
            </div>
            <div class="field">
                <label >Select Country</label>
                <select style="border-radius: 50px;border: solid 1px #01295e; padding: 10px;" >
                   <option value="">Afghanistan </option>
                   <option value="">Bangladesh </option>
                   <option value="">India </option>
                   <option value="">Iraq </option>
                   <option value="">Lebanon</option>
                   <option value="">Libya </option>
                   <option value="">Palestine</option>
                   <option value="">Somalia </option>
                   <option value="">Sudan</option>
                   <option value="">Syria </option>
                   <option value="">Yemen </option>
                </select>
            </div>
            <div class="field funder-div" id="section-2">
               
                <div class="funder2"><p>$35</p></div>
                <div class="funder2"><p>$50</p></div>
                <div class="funder2"><p>$100</p></div>
                <div class="funder2"><p>$500</p></div>
                <div class="funder2" id="custom-btn"><p>custom</p></div>
              
               
            </div>
            <div class="field funder-div">
               
                <input value="$" class="custom-input" type="text">
            </div>
            

            <!-- Name -->
           

         

           

            

     
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Next</button>
        </form>
    </div>

    <script>
        const boxes = document.querySelectorAll('.funder');
        boxes.forEach((funder) => {
        funder.addEventListener('click', () => {
            boxes.forEach((b) => b.classList.remove('selected'));
            funder.classList.add('selected');
        });
        });

        let customBtn = document.getElementById("custom-btn");
        customBtn.addEventListener("click", () => {
            document.getElementById("section-2").style.display = "none";
            document.querySelector(".custom-input").style.display = "block";
        })

        const boxesCash = document.querySelectorAll('.funder2');
        boxesCash.forEach((funder2) => {
        funder2.addEventListener('click', () => {
            boxesCash.forEach((b) => b.classList.remove('selected'));
            funder2.classList.add('selected');
        });
        });
    </script>
</body>
</html>
